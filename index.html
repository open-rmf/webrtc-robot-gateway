<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebRTC webcam</title>
    <style>
    button {
        padding: 8px 16px;
    }

    video {
        width: 100%;
    }

    .option {
        margin-bottom: 8px;
    }

    #media {
        max-width: 1280px;
    }
    </style>
</head>
<body>

<button id="start" onclick="start()">Start</button>
<button id="stop" style="display: none" onclick="stop()">Stop</button>

<div id="media">

    <h2>Controls</h2>
    <div id="teleop" style="display: none">
        <button type="button" onclick=sendCmdRotateLeft()>Rotate Left</button>
        <button type="button" onclick=sendCmdRotateRight()>Rotate Right</button>
        <button type="button" onclick=sendCmdForward()>Forward</button>
        <button type="button" onclick=sendCmdReverse()>Reverse</button>
    </div>

    <h2>Camera View</h2>
    <!--<audio id="audio" autoplay="true"></audio>-->
    <video id="video" autoplay="true" playsinline="true"></video>

</div>

<script src="client.js"></script>
</body>
</html>
